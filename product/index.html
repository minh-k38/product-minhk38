<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product - Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link css sweetalert -->
  <link href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css
  " rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" href="./product.css" />
 
  </head>

  <body>
    <header style="padding: 20px 0; background-color: black">
      <!-- menu -->

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
        class="container"
      >
        <!-- navlink -->
        <ul
          style="
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
          "
        >
          <li>
            <a style="color: white; text-decoration: none" href="/">Home</a>
          </li>
          <li>
            <a style="color: white; text-decoration: none" href="#">Product</a>
          </li>
          <li>
            <a style="color: white; text-decoration: none" href="#">User</a>
          </li>
        </ul>

        <!-- admin -->
        <div style="display: flex; align-items: center; gap: 40px">
          <div id="profile"></div>
          <button onclick="handleLogout()" id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </header>
    <main class="container py-5">
      <!-- head -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <h2 style="width: 70%; text-align: center">Product List</h2>

        <!-- Button trigger modal -->
        <button
          style="width: 30%"
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          + Add Product
        </button>
      </div>
      <!-- table -->
      <div class="table-responsive mt-3">
        <table
          class="table table-striped table-hover table-borderless table-primary align-middle"
        >
          <thead class="table-light">
            <tr>
              <th>Index</th>
              <th>Name</th>
              <th>Description</th>
              <th>Image</th>
              <th>Original Price</th>
              <th>Reduce Price</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="productTBody" class="table-group-divider">
        
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- form -->
              <form id="productForm">
                <!-- prod name -->
                <div class="mb-3">
                  <label for="" class="form-label">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prodName"
                    aria-describedby="errorName"
                    placeholder="input your product name"
                  />
                  <small id="errorName" class="form-text text-danger"></small>
                </div>

                <!-- prod description -->
                <div class="mb-3">
                  <label for="" class="form-label">Description</label>
                  <textarea
                    class="form-control"
                    aria-describedby="errorDescription"
                    placeholder="input some text"
                    id="prodDescription"
                    rows="5"
                  ></textarea>
                  <small
                    id="errorDescription"
                    class="form-text text-danger"
                  ></small>
                </div>

                <!-- number -->
                <div
                  style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                  "
                >
                  <!-- original price -->
                  <div class="mb-3">
                    <label for="" class="form-label">Original Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="originalPrice"
                      aria-describedby="errorOriginalPrice"
                      placeholder="0"
                    />
                    <small
                      id="errorOriginalPrice"
                      class="form-text text-danger"
                    ></small>
                  </div>

                  <!-- reduce price -->
                  <div class="mb-3">
                    <label for="" class="form-label">Reduce Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="reducePrice"
                      aria-describedby="errorReducePrice"
                      placeholder="0"
                    />
                    <small
                      id="errorReducePrice"
                      class="form-text text-danger"
                    ></small>
                  </div>

                  <!-- Quantity price -->
                  <div class="mb-3">
                    <label for="" class="form-label">Product Quantity</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      aria-describedby="errorQuantity"
                      placeholder="0"
                    />
                    <small
                      id="errorQuantity"
                      class="form-text text-danger"
                    ></small>
                  </div>
                </div>

                <!-- prod image -->
                <div class="mb-3">
                  <label for="" class="form-label">Image</label>
                  <input
                    onchange="handleChangeFile(event)"
                    type="file"
                    class="form-control"
                    id="image"
                    aria-describedby="errorImage"
                  />
                  <small id="errorImage" class="form-text text-danger"></small>
                  <div id="prodImgViewer" class="mt-3"></div>
                </div>

                <!-- button creat product -->
                <div>
                  <button onclick="handleCreateProduct(event)" id="createProductBtn" type="submit" class="btn btn-success">Create</button>
                  <button onclick="handleUpdateTask2(event)" style="display:none" id="updateProductBtn" type="submit" class="btn btn-success">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- axios libary -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
  <!-- link sweetalenrt js-->

  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js
  "></script>

    <!-- js product -->
    <script src="./product.js" type="module"></script>
  </body>
</html>
