<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- link css sweetalert -->
  <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>

<body>
  <div style="border: 1px solid gainsboro; border-radius: 5px" class="container w-25 mt-5 p-4">
    <h3 class="text-center mb-5">Register</h3>
    <form id="formRs">
      <!-- full name -->
      <div class="mb-3">
        <label for="" class="form-label">Full name</label>
        <input type="text" class="form-control" name="" id="nameRs" placeholder="Input Full name" />
      </div>
      <p class="text-danger" id="errorNameRs"></p>

      <!-- phone -->
      <div class="mb-3">
        <label for="" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="" id="phoneRs" placeholder="Input phone nupmber" />
      </div>
      <p class="text-danger" id="errorphoneRs"></p>

      <!-- email -->
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="" id="emailRs" placeholder="abc@mail.com" />
      </div>
      <p class="text-danger" id="errorEmailRs"></p>

      <!-- password -->
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" name="" id="passwordRs" placeholder="•••••••" />
      </div>
      <p class="text-danger" id="errorPasswordRs"></p>

      <!-- avatar -->
      <div class="mb-3">
        <label for="" class="form-label">avatar</label>
        <input accept="image/*" type="file" class="form-control" id="avatar" />

        <div class="mt-3" id="avatarViewer"></div>
      </div>
      <p class="text-danger" id="errorAvatarViewer"></p>

      <!-- create -->
      <div class="mt-5">
        <button onclick="dangKy(event)" id="registerBtn" type="submit" class="btn btn-primary">Register</button>
        <button class="btn btn-success">
          <a style="text-decoration: none; color: white" href="/login">Login</a>
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <!-- axios libary -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- link sweetalenrt js-->

  <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js
"></script>

  <script src="./register.js" type="module"></script>
</body>

</html>
