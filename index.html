<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product - Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

     <!-- link css -->
    <link rel="stylesheet" href="./index.css" />
      <!-- link css sweetalert -->
  <link href="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css
  " rel="stylesheet">
  </head>

  <body>
    <header style="padding: 20px 0; background-color: black">
      <!-- menu -->

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
        class="container"
      >
        <!-- navlink -->
        <ul
          style="
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
          "
        >
          <li>
            <a style="color: white; text-decoration: none" href="#">Home</a>
          </li>
          <li>
            <a style="color: white; text-decoration: none" href="/product"
              >Product</a
            >
          </li>
          <li>
            <a style="color: white; text-decoration: none" href="#">User</a>
          </li>
        </ul>

        <!-- admin -->
        <div style="display: flex; align-items: center; gap: 40px">
          <div id="profile"></div>
          <button
            onclick="Logout()"
            id="logoutBtn"
            class="btn btn-danger"
          >
            Logout
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="mt-4 search">
          <input id="inputSearch" type="form-control" />
          <button onclick="handleSearch()" class="btn btn-primary">
            Search
          </button>

          <div id="searchResult" class="searchResult"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- axios libary -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
      <!-- link sweetalenrt js-->

  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js
  "></script>

    <!-- js -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
